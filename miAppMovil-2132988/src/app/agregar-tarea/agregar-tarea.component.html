<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar tarea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="nombre">
    <ion-label>Nombre de la tarea:</ion-label>
    <ion-textarea fill="outline"></ion-textarea>
  </div>

  <div class="fecha">
    <ion-label>Fecha estimada en que se completará:</ion-label>
    
    <div class="selector">
      <ion-select class="selectorDia" label="01" label-placement="floating" fill="outline">
        <ion-select-option value="01">01</ion-select-option>
      </ion-select>
      <ion-select label="2023" label-placement="floating" fill="outline">
        <ion-select-option value="2023">2023</ion-select-option>
      </ion-select>
    </div>
  </div>
  
  <div class="descripcion">
    <ion-label>Descripción:</ion-label>
    <ion-textarea fill="outline" rows="5"></ion-textarea>
  </div>
  
  <div class="botonAgregar">
    <ion-button color="secondary" expand="block">Agregar</ion-button>
  </div>

</ion-content>
