<div >
  <ion-list *ngFor="let alumno of alumnos">
    <ion-item-sliding >

      <ion-item >{{ alumno }}</ion-item>
      
      <ion-item-options side="start">
        <ion-item-option color="secondary">Favoritos</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="setOpen(true)">Eliminar</ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
  
  <ion-action-sheet
    [isOpen]="isActionSheetOpen"
    header="Actions"
    [buttons]="actionSheetButtons"
    (didDismiss)="setOpen(false)"
  ></ion-action-sheet>

</div>
