<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p *ngIf="verdadero">Si puedes ver este mensaje, <strong>verdadero</strong> es <strong>true</strong></p>
    <p [ngClass]="{'rojo':verdadero, 'azul':verdadero==false}">Si verdadero es <strong>verdadero</strong>, 
      este texto será <strong>rojo</strong>, pero si esto es falso, entonces será <strong>azul</strong></p>
    
    <ion-button (click)="hazmeClic()">Hazme clic!</ion-button>
  </div>
</ion-content>
