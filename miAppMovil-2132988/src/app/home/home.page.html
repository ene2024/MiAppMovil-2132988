<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="hazmeClick()">Hazme click!</ion-button>
  </div>

  <div id="contenedor">
    <img [src]="imgUrl">
  </div>

</ion-content>
