<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <div>
    <ion-card *ngFor="let tarea of tareas">
      <ion-card-header>
        <ion-card-subtitle>{{tarea.nombre}}</ion-card-subtitle>
      </ion-card-header>  
      
      <ion-card-content>
        <div class="fechaTarjeta">
          <p class="txt">Fecha:</p>
          <p class="fecha">{{tarea.mes}} {{tarea.anio}}</p>
        </div>
      </ion-card-content>

      <ion-button class="botonVerMas" expand="block" fill="clear">+ Ver m√°s detalles</ion-button>
    </ion-card>
  </div>

  <ion-fab>
    <ion-fab-button (click)="toggleMostrarAgregarTarea()" class="botonAdd" color="secondary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-agregar-tarea 
  *ngIf="mostrarAgregarTarea"
  (tareaAgregada)="agregarNuevaTarea($event)"></app-agregar-tarea>
  
</ion-content>
