<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi App de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let tarea of tareas">
    <ion-card-header>
      <ion-card-title>{{tarea.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://images.unsplash.com/photo-1455390582262-044cdead277a?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></ion-img>
      <div class="descripcion" slot="content">{{tarea.descripcion}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
